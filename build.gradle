buildscript {
    ext.kotlin_version = '1.2.51'
    ext.main_class_embedded = 'io.github.plenglin.goggle.MainEmbeddedKt'
    ext.main_class_emulated = 'io.github.plenglin.goggle.emulated.MainEmulatedKt'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'io.github.plenglin'
version '0.4-SNAPSHOT'

apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile 'log4j:log4j:1.2.17'
    compile 'nu.pattern:opencv:2.4.9-4'
    compile 'org.apache.commons:commons-csv:1.5'
    compile 'org.apache.commons:commons-math3:3.2'
    compile 'com.pi4j:pi4j-core:1.1'
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'org.xerial:sqlite-jdbc:3.23.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        resources {
            srcDir("./src/main/resources")
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task runEmulated(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = main_class_emulated
}

task runEmbedded(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = main_class_embedded
}

jar {
    archiveName = 'Goggle-Epoxy.jar'

    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes 'Main-Class': main_class_embedded
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}